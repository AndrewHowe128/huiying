<script type="text/javascript">
	window.onload = function(){
		var timer = setInterval(function(){
			var date = new Date();
			var y = date.getFullYear();
			var mon = parseInt(date.getMonth()) + 1;
			var d = date.getDate();
			var h = date.getHours();
			var m = date.getMinutes();
			if(h<10){
				h = '0'+h;
			}
			if(m<10){
				m = '0'+m;
			}
			document.getElementById('date').innerHTML = y+'年&nbsp;'+mon+'月'+d+'日';
			document.getElementById('nowTime').innerHTML = h+':'+m;
			document.getElementsByTagName('h1')[0].innerHTML = h+':'+m;
		},1000);
	};
</script>
